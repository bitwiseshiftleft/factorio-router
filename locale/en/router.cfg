[mod-setting-description]
router-enable-manual=Enable circuit-controlled belt routers, which route items on belts based on filters or circuit control.
router-enable-smart=Enable smart belt routers, which route items on belts based on supply and demand.
router-use-quality=If yes, when stacking belts and quality are available (e.g. when Space Age is installed), limit the amount routers can stack on a belt according to the router's quality.
router-power-scale=This settings scales how much power routers require.  At 100%, an express router uses about 2MW.
router-auto-connect=Automatically connect router I/O points to adjacent containers.
router-enable-blinkenlights=Enable the blinking lights on the routers' displays.  These are currently implemented as the activity lights on internal combinators, so they may blink annoyingly fast.

