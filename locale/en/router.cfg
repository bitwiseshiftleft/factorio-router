[mod-setting-name]
router-enable-manual=Enable circuit-controlled belt routers
router-enable-smart=Enable smart belt routers

[mod-setting-description]
router-enable-manual=Enable circuit-controlled belt routers, which route items on belts based on filters or circuit control.
router-enable-smart=Enable smart belt routers, which route items on belts based on supply and demand.

[technology-description]
router-router=Enables you to create buildings which route items on belts, at the speed of a basic transport belt.
router-fast-router=Enables you to create buildings which route items on belts, at the speed of a fast transport belt. 
router-express-router=Enables you to create buildings which route items on belts, at the speed of an express transport belt.
router-kr-advanced-router=Enables you to create buildings which route items on belts, at the speed of an advanced transport belt.
router-kr-superior-router=Enables you to create buildings which route items on belts, at the speed of a superior transport belt.
router-se-space-router=Enables you to create buildings which route items on belts, in space.
router-se-deep-space-router=Enables you to create buildings which route items on belts, in space, at the speed of a deep space transport belt.

